<form (ngSubmit)="onLogin()">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
  <button (click)="onGoogleSignIn()">Sign in with Google</button>
  <a routerLink="/resetPassword">Forgot Password?</a>
</form>
